<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de cadastro</title>
    <link rel="stylesheet" href="./main.css">
</head>

    <body>
        <div class="container">
            <h1>Preencha o formulário de cadastro</h1>

        <div class="contact-form">
            <form id="form">
                <label for="name">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome">
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="E-mail">
    
                <label for="CPF">CPF.:</label>
                <input type='text' id="cpf" name="cpf" required placeholder="000.000.000-00">
    
                <label for="phone">Celular:</label>
                <input type="phone" id="cel" name="cel" required placeholder="(00) 0000-0000">
    
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" name="endereço" required placeholder="Endereço">
    
                <label for="CEP">CEP.:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000">
    
                <button type="submit" id="btn1">CADASTRAR</button>
            </form>
            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script src="./js/jquery.mask.min.js"></script>
            <script src="./js/jquery.validate.min.js"></script>
            <script src="./js/messages_pt_BR.min.js"></script>
            <script src="./js/main.js"></script>
        </body>
</html>
